name: Docker Build and Publish

on:
  release:
    types: [published]
  workflow_dispatch:  # Allow manual trigger for testing

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: fritzandfriends/codemedic

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Required for Nerdbank.GitVersioning
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata (tags, labels)
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          VERSION=${{ steps.meta.outputs.version }}
          ASSEMBLY_VERSION=${{ steps.meta.outputs.version }}
          FILE_VERSION=${{ steps.meta.outputs.version }}
          INFORMATIONAL_VERSION=${{ steps.meta.outputs.version }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64

    - name: Create release image reference
      if: github.event_name == 'release'
      shell: bash
      run: |
        set -euo pipefail
        {
          echo "CodeMedic container image"
          echo "Release: ${{ github.event.release.tag_name }}"
          echo "Repository: ${{ github.repository }}"
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          echo "Digest: ${{ steps.build.outputs.digest }}"
          echo ""
          echo "Tags:"
          echo "${{ steps.meta.outputs.tags }}" | sed 's/^/  - /'
        } > codemedic-container-image.txt

    - name: Attach image reference to release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v2
      with:
        files: codemedic-container-image.txt
